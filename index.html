<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <title>Ajout Articles</title>
    </head>
    <body>
      <main class="container">
          <form class="my-5">
            <h1>Créez votre article</h1>

            <div class="mb-3">
              <label for="lienImg" class="form-label">URL de votre image</label>
              <input type="text" class="form-control" id="lienImg">
            </div>
            <div class="mb-3">
              <label for="title" class="form-label">Nom de votre article</label>
              <input type="text" class="form-control" id="title">
            </div>
            <div class="mb-3">
              <label for="lien" class="form-label">Lien de référence</label>
              <input type="text" class="form-control" id="lien">
            </div>

            <label for="descri" class="form-label">Description</label>
            <textarea style="resize: none;" rows="5" class="form-control" id="descri" style="height: 100px"></textarea>

            <button type="submit" class="btn btn-primary mt-3">Envoyer</button>
          </form>
  
          <section class="my-5 row" id="result"></section>
      </main>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <script src="main.js"></script>
    </body>
</html>
